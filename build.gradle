apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':libraries:core')

    provided 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'

    provided 'io.reactivex:rxandroid:1.1.0'

    provided('com.google.http-client:google-http-client-android:1.21.0') {
        exclude(group: 'org.apache.httpcomponents', module: 'httpclient')
    }
    provided('com.google.http-client:google-http-client-jackson2:1.21.0') {
        exclude(group: 'org.apache.httpcomponents', module: 'httpclient')
    }
    provided 'com.squareup.okhttp:okhttp:2.7.4'
    provided 'com.facebook.fresco:fbcore:0.9.0'
}

apply from: "${rootDir}/libraries/BuildScripts/gradle/staticAnalysis.gradle"
